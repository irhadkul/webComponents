

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#fff">
    <title>Web components custom elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="/main.css">
    <link rel="manifest" href="/manifest.json">
   
</head>

<body>

    <template id="clickedText">
        <style>
            :host([theme='gray']) {
                background-color: gray;
            }

            :host([theme='blue']) {
                background-color: blue;
            }

            :host([theme='blue']) p {
                color: white;
            }

            :host([theme='gray']) p {
                color: gold;
            }
        </style>
        <p>You have clicked the button
            <slot name="clickedtimes">times</slot> times</p>
    </template>


    <custom-btn-holder class="flex-container">
        <h2 class="itemTwoCol">TOTAL TIMES CLICKED:
            <span name="totalCLicked"></span>
        </h2>
        <custom-btn clickedtimes="0" theme="gray" id="toBeTested">
            <span slot="clickedtimes">0</span>
        </custom-btn>

        <custom-btn theme="blue">
            <span slot="clickedtimes">0</span>
        </custom-btn>


    </custom-btn-holder>



 
    <script src="/node_modules/web-component-tester/browser.js"></script>

    <script  type="module" src="../units/customButtonHolder.js"></script>


    <script  type="module" src="../units/customButton.js"></script>
    <script>
    suite('<custom-btn>', function() {
    test('is awesomest', function() {
      console.log(this);
      assert.equal(document.getElementById('toBeTested').updateTemplate('clickedtimes','4'), 4);
    });
  });
    </script>

</body>

</html>
