<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web components custom elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        custom-btn-holder {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto;
            grid-column-gap: 50px;
            grid-row-gap: 50px;
            grid-template-areas: "heading heading" "items items";
            margin-bottom: 50px;
        }

        custom-btn {
            display: flex;
            width: 100%;
            justify-content: center;
            align-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        .itemTwoCol {
            grid-area: heading
        }

        load-more-btn {
            background-color: silver;
            display: inline-block;
            padding: 10px;
            width: calc(50% - 20px);
            box-sizing: border-box;
            float: left;
            color: red;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <template id="clickedText">
        <style>
            :host([theme='gray']) {
                background-color: gray;
            }

            :host([theme='blue']) {
                background-color: blue;
            }

            :host([theme='blue']) p {
                color: white;
            }

            :host([theme='gray']) p {
                color: gold;
            }
        </style>
        <p>You have clicked the button
            <slot name="clickedtimes">times</slot> times</p>
    </template>


    <custom-btn-holder class="flex-container">
        <h2 class="itemTwoCol">TOTAL TIMES CLICKED:
            <span name="totalCLicked"></span>
        </h2>
        <custom-btn clickedtimes="0" theme="gray">
            <span slot="clickedtimes">0</span>
        </custom-btn>

        <custom-btn theme="blue">
            <span slot="clickedtimes">0</span>
        </custom-btn>


    </custom-btn-holder>


    <load-more-btn appendinto="custom-btn-holder">
        Append new Buttons to custom-btn-holder
    </load-more-btn>
    <load-more-btn appendinto="body">
        Append new Buttons to document
    </load-more-btn>

    <script src="webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="customButtonHolder.js"></script>
    <script nomodule src="customButtonHolder-compiled.js"></script>

    <script type="module" src="customButton.js"></script>
    <script nomodule src="customButton-compiled.js"></script>

    <script type="module" src="loadMoreBtn.js"></script>
    <script nomodule src="loadMoreBtn-compiled.js"></script>

</body>

</html>
